<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<title>Social Proof Popup</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: transparent;
  }

  #popup {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(15, 23, 42, 0.95);
    color: #ffffff;
    padding: 14px 18px;
    border-radius: 10px;
    font-size: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    max-width: 280px;
    pointer-events: none;
    z-index: 999999;
  }

  #popup.show {
    opacity: 1;
    transform: translateY(0);
  }

  .title {
    font-weight: bold;
    margin-bottom: 4px;
  }

  .time {
    font-size: 12px;
    opacity: 0.7;
    margin-top: 4px;
  }
</style>
</head>

<body>

<div id="popup"></div>

<script>
  const messages = [
    "Мария от Пловдив закупи пакет за 8 тренировки",
    "Иван от София закупи пакет за 4 тренировки",
    "Елена от София закупи пакет за 8 тренировки",
    "Гергина от София закупи пакет за 24 тренировки",
    "Анна от Варна закупи пакет за 8 тренировки",
    "Николина от София закупи пакет за 24 тренировки",
    "Десислава от Благоевград закупи пакет за 8 тренировки"
    "Андреана от София закупи пакет за 8 тренировки",
    "Лъчезара от София закупи пакет за 24 тренировки",
    "Фанка от София закупи пакет за 4 тренировки",
    "Валентина от София закупи пакет за 8 тренировки",
    "Гергана от Пловдив току-що закупи пакет за 24 тренировки",
    "Албена от София закупи пакет за 24 тренировки",
    "Надежда от София закупи пакет за 4 тренировки",
    "Лукреция от София закупи пакет за 8 тренировки",
    "Силвана от София току-що закупи пакет за 24 тренировки",
    "Невена от София закупи пакет за 8 тренировки",
    "Дора от Варна закупи пакет за 24 тренировки",
    "Магдалена от София току-що закупи пакет за 8 тренировки",
    "Поли от София закупи пакет за 8 тренировки",
    "Камелия от София току-що закупи пакет за 24 тренировки",
    "Цветелина от София закупи пакет за 24 тренировки",
    "Васил от София закупи пакет за 8 тренировки",
    "Василена от София закупи пакет за 4 тренировки",
    "Борислава от София закупи пакет за 24 тренировки",
    "Лилия от Варна закупи пакет за 24 тренировки",
    "Дарина от София закупи пакет за 8 тренировки",
    "Анелия от Пловдив току-що закупи пакет за 8 тренировки",
  ];

  const times = [
    "преди 1 минута",
    "преди 2 минути",
    "преди 5 минути",
    "преди 7 минути",
    "преди 10 минути"
  ];

  const popup = document.getElementById("popup");

  function showPopup() {
    const message = messages[Math.floor(Math.random() * messages.length)];
    const time = times[Math.floor(Math.random() * times.length)];

    popup.innerHTML = `
      <div class="title">✅ ${message}</div>
      <div class="time">${time}</div>
    `;

    popup.classList.add("show");

    setTimeout(() => {
      popup.classList.remove("show");
    }, 6000);
  }

  setTimeout(showPopup, 8000);
  setInterval(showPopup, 25000);
</script>

</body>
</html>
